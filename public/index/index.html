<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxLookup V1</title>
    <link rel="stylesheet" href="index/styles.css">
    <script src="index/main_controller.js" defer></script>
    <script src="./../utilities.js" defer></script>
    <script src="index/search_type_stuff.js"></script>
    <link rel="manifest" href="webmanifest.json" />

</head>

<body>
    <!-- Header with Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar-left">
                <button onclick="navigateTo('home')">Home</button>
                <button onclick="openAboutModal()">About</button>
                <button onclick="navigateTo('github')">GitHub</button>
            </div>
            <div class="navbar-right">
                <h2>BloxLookup</h2>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <!-- Game Lookup Section -->
        <section class="lookup-section">
            <h1>Find Roblox Game Information</h1>
            <input type="text" id="robloxUrl" placeholder="Enter Roblox game URL"><br>
            <label for="type">Select a search type: </label>
            <select name="type" id="type">
                <optgroup label="Defaults">
                    <option value="game_url">Game</option>
                    <option value="user">User</option>  <!-- ENABLED -->
                    <option value="group">Group</option> <!-- ENABLED -->
                </optgroup>
                <optgroup label="Dev Options"></optgroup>
            </select>
            <br>
            <button onclick="fetchData()">Get Game Info</button>
            <!-- Spinner Section -->
            <div id="spinner" class="spinner" style="display:none;">
                <p id="spinner-text">Loading...</p>
            </div>
            <div id="gameInfo" class="game-info"></div>
        </section>

        <!-- Recent Searches Section -->
        <section class="recent-searches">
            <h2>User's Recent Searches</h2>
            <ul id="recentSearchesList"></ul>
        </section>
    </main>

    <!-- Disclaimer -->
    <footer class="footer">
        <p>
            We are not affiliated, associated, or partnered with Roblox Corporation in any way.<br>We are not
            authorized, endorsed, or sponsored by Roblox. All Roblox trademarks remain the property of the Roblox
            Corporation.
        </p>
    </footer>
</body>

</html>
